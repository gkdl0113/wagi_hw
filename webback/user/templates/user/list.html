<!-- user/templates/user/list.html -->

<h1>글 목록</h1>
<!-- post/templates/post/post_list.html -->
<form method="get" action="{% url 'post_list' %}">
  <input type="text" name="q" placeholder="검색어" value="{{ request.GET.q }}">
  
  <select name="search_type">
    <option value="all" {% if request.GET.search_type == "all" %}selected{% endif %}>전체</option>
    <option value="title" {% if request.GET.search_type == "title" %}selected{% endif %}>제목</option>
    <option value="content" {% if request.GET.search_type == "content" %}selected{% endif %}>내용</option>
  </select>

  <button type="submit">검색</button>
</form>
<a href="{% url 'write_post' %}">+ 새 글 작성하기</a>
<hr>

{% if posts %}
    {% for post in posts %}
        <div style="margin-bottom: 10px;">
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        </div>
    {% endfor %}
{% else %}
    <p>게시물이 없습니다.</p>
{% endif %}
